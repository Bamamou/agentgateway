[package]
name = "mcp-gateway"
version = "0.1.0"
edition = "2024"
rust-version = "1.85"

[dependencies]
arcstr = { version = "1.2", features = ["serde"] }
async-stream = "0.3"
rmcp = { version = "0.1.2", features = [
  "client",
  "transport-sse",
  "transport-child-process",
] }
tokio = { version = "1.42", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
rand = "0.8"
futures = "0.3"
anyhow = "1.0"
clap = { version = "4.5", features = ["derive"] }
axum = { version = "0.8", features = ["macros"] }
tokio-stream = { version = "0.1" }
tokio-util = { version = "0.7", features = ["codec"] }
http = "1.3"
base64 = "0.22"
prost = "0.13"
prost-types = "0.13"
tonic = { version = "0.12", default-features = false, features = [
  "prost",
  "codegen",
  "transport"
] }
split-iter = "0.1"
thiserror = "2.0"
prometheus-client = { version = "0.23" }
serde_yaml = "0.9.34"
ppp = "2.3.0"
bytes = "1.10.1"

[build-dependencies]
tonic-build = { version = "0.12", features = [
  "prost",
] }
prost-build = "0.13"
anyhow = "1.0"
rustc_version = "0.4"

[lib]
path = "src/lib.rs"
bench = false

[[bin]]
name = "mcp-gateway"
path = "src/main.rs"
bench = false

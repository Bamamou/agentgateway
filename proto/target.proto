syntax = "proto3";

package mcp.kgateway.dev.target.v1alpha1;

message Target {
  // The name of the target.
  string name = 1;
  // The host of the target.
  string host = 2;
  // The port of the target.
  uint32 port = 3;
  string path = 4;
  // The backend auth config of the target.
  BackendAuthConfig backend_auth = 5;
}

message BackendAuthConfig {
  string type = 1;
}
